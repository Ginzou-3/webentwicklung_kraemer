<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Reiter</title>
</head>
<body>

<div class="container-fluid">

    <div class="jumbotron">
        <h1>Aufgabenplaner: Reiter</h1>
    </div>


    <!--<div class="col-12">-->
    <div class="row">


        <!---------- navigation bar ------------->
        <div class="col-sm-2">
            <nav class="navbar bg-light">

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Projekte.html">Projekte</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="ToDoListe.html" id="navbardrop" data-toggle="dropdown">
                            Aktuelles Projekt
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="Reiter.html">Reiter</a>
                            <a class="dropdown-item" href="Aufgaben.html">Aufgaben</a>
                            <a class="dropdown-item" href="Personen.html">Mitglieder</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <!---------- table ---------------------->

        <div class="col-md-8">
            <table class="table table-hover">

                <!-- Tabellenkopf -->
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col"></th>
                    <th scope="col">Aktionen</th>
                </tr>
                </thead>

                <!-- Tabelleneinträge -->
                <tbody>
                <tr>
                    <td>ToDo</td>
                    <td>Dinge die erledigt werden müssen.</td>
                    <td></td>
                    <td>
                        <i class="far fa-edit" ></i>
                        <i class="far fa-trash-alt"></i>
                    </td>
                </tr>
                <tr>
                    <td>Erledigt</td>
                    <td>Dinge die erledigt sind</td>
                    <td></td>
                    <td>
                        <i class="far fa-edit" ></i>
                        <i class="far fa-trash-alt"></i>
                    </td>
                </tr>
                <tr>
                    <td>Verschoben</td>
                    <td>Dinge die später erledigt werden.</td>
                    <td></td>
                    <td>
                        <i class="far fa-edit" ></i>
                        <i class="far fa-trash-alt"></i>
                    </td>
                </tr>
                </tbody>
            </table>


            <!-- Formular -->
            <h4>
                Bearbeiten/Erstellen
            </h4>

            <form>
                <!-- input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="reiter">Bezeichnung des Reiters:</label>
                    <input type="text" id="reiter" class="form-control" placeholder="Reiter"/>
                </div>

                <!-- text -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="beschreibung">Beschreibung:</label>
                    <textarea class="form-control" id="beschreibung" rows="4" placeholder="Beschreibung"></textarea>
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary">Speichern</button>
                <button type="button" class="btn btn-info">Reset</button>
            </form>


        </div>

    </div>

</div>
</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
