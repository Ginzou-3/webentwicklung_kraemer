    <link rel="stylesheet" href="CSS/Styles.css">

</head>
<body>
<div class="container-fluid">

    <div class="jumbotron">
        <h1>Aufgabenplaner: Projekte</h1>
    </div>


    <!--<div class="col-12">-->
    <div class="row">

        <div class="col-sm-2">
            <nav class="navbar bg-light">

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Projekte.html">Projekte</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="Projekte.html" id="navbardrop" data-toggle="dropdown">
                            Aktuelles Projekt
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="Reiter.html">Reiter</a>
                            <a class="dropdown-item" href="Aufgaben.html">Aufgaben</a>
                            <a class="dropdown-item" href="Personen.html">Mitglieder</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-md-8 ">

            <!-- projekt -->
            <div class="form-group">
                <h2>Projekt Auswählen</h2>
                <select class="form-control">
                    <option>- bitte auswählen -</option>
                    <option>Projekt 1</option>
                    <option>Projekt 2</option>
                </select>
            </div>

            <!-- buttons projekt -->
            <div class="button-group mb-2">
                <button type="button" class="btn btn-primary ">Auswählen</button>
                <button type="button" class="btn btn-primary ">Bearbeiten</button>
                <button type="button" class="btn btn-danger ">Löschen</button>
            </div>


            <h2>Projekt bearbeiten/erstellen:</h2>

            <form>

                <!-- name input -->
                <div class="form-outline mb-4">
                    <label>Projektname:</label>
                    <input class="form-control" rows="1" placeholder="Projekt">
                </div>

                <!-- textarea -->
                <div class="form-outline mb-4">
                    <label>Projektbeschreibung:</label>
                    <textarea class="form-control" rows="3" placeholder="Beschreibung"></textarea>
                </div>

                <!-- buttons -->
                <div class="form-outline mb-4">
                    <button type="button" class="btn btn-primary ">Speichern</button>
                    <button type="button" class="btn btn-info ">Reset</button>
                </div>

            </form>

        </div>

    </div>

</div>
</div>
